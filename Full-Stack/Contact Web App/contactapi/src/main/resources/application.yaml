spring:
  datasource:
    url: jdbc:postgresql://localhost/sakhare
    username: postgres
    password: Welcome@123
  jpa:
    database-platform: org.hibernate.dialect.PosgreSQLInnoDBDialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 1000MB
      max-request-size: 1000MB
  mvc :
    async:
      request-timeout: 3600000
  server:
    port: 8080
    error:
      path: /user/error
      whitelabel:
        enabled: false